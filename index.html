<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="card col-12 col-md-4 d-flex justify-content-center">
            <h3 class="search">
                Search for a City:
            </h3>
            <form id="search-form" class="form">
                <label for="city">City</label>
                <input type="text" name="city" id="city-name" class="form-input m-2">
                <button class="btn btn-primary m-4" type="submit">Search</button>
            </form>
        </div>

        <div class="card col-12 col-md-8 ">
            <div id="curweather-container" class="current-weather justify-content-center">
                <div class="location">
                <h2 class="current">Currently:<span class="current-city m-1"></span></h2>
                <h2 class="date"></h2>
            </div>

                <div class="content row m-4">
                    <span class="current-title">Tempurature:</span>
                    <h4 class="temp m-1"></h4><span class="degrees m-1">F</span>
                </div>
                <div class="content row m-4">
                    <span class="current-title">Humidity:</span>
                    <h4 class="humidity m-1"></h4>
                </div>
                <div class="content row m-4">
                    <span class="current-title">Wind:</span>
                    <h4 class="wind m-1"></h4>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
